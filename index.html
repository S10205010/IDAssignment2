            </div>
            <br>

                <div class="col-md">

                    <Label>North:<span id="north0"></span></Label><br>
                    <Label>South:<span id="south0"></span></Label><br>

                    <Label>West:<span id="west0"></span></Label><br>
                    <Label>Central:<span id="central0"></span></Label>
                </div>
                <div class="col-md">
                    <Label>Time:<span id="time1"></span></Label><br>
                    <Label>North:<span id="north1"></span></Label><br>
                    <Label>South:<span id="south1"></span></Label><br>
