<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/schedule.css" rel="schedule stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="Images/CarpeDiemLight.png" alt="Carpe Diem">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ID_S10205010_LimXiang_Assg2_Schedule.html">Schedule</a>
                    </li>
                </ul>
            </div>
        </nav>
        <button id="LightDarkMode"><img src="Images/DarkLightMode.png" alt="Icon to switch view mode"></button>
    </header>
    <main class="container">
        
        <form>
            <h2>Schedule</h2>
            <div class="row">
                <div class="col-sm">
                    <span>Event Name:</span>
                    <input type="text" id="eventName" name="eventName" required>
                </div>
                <div class="col-sm">
                    <span>Date</span>
                    <select id="eventDate">

                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <span>Start Time:</span>
                    <span id="startTime"><select id="shour"></select>:<select id="smin"></select>:<select
                            id="ssec"></select></span>
                </div>
                <div class="col-sm">
                    <span>End Time:</span>
                    <span id="endTime"><select id="ehour"></select>:<select id="emin"></select>:<select
                            id="esec"></select></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <span>Location:</span>
                    <select id="scheduleLocation">
                    </select>
                </div>
                <div class="col-sm">
                    <button id="button">Submit</button>
                </div>
            </div>
            <div class ="error">

            </div>
        </form>
        <section>
            <h2>Event List:</h2>
            <div id="tasks">

            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script src="JS/script.js"></script>
    <script src="JS/schedule.js"></script>
</body>


</html>
